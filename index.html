<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurveyForm</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to visit our platform</p>
    </header>
    <form id="survey-form">
        <div class="form-control">
            <label id="name-label" for="name">Name</label>
            <input id="name" type="text" placeholder="Enter your Name">
        </div>
        <div class="form-control">
            <label id="email-label" for="email">Email</label>
            <input id="email" type="text" placeholder="Enter your Email">
        </div>
        <div class="form-control">
            <label id="number-label" for="age">Age</label>
            <input id="age" type="number" placeholder="Enter your age">
        </div>
        <div class="form-control">
            <label>
                Which option best describes your current role?
            </label>
            <select id="dropdown">
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="professional">professional</option>
                <option value="prefer not to say">prefer not to say</option>
            </select>
            <div class="form-control">
                <label>Would you recommend freeCodeCamp to a friend?</label>
                <label for="recommend-1"><input type="radio" name="recommend"> Yes</label>
                <label for="recommend-2"><input type="radio" name="recommend"> No</label>
                <label for="recommend-3"><input type="radio" name="recommend"> May be</label>
            </div>
            <div class="form-control">
                <label>
                    Languages and Frameworks know<small>(Check all that apply)</small>
                </label>
                <label><input type="checkbox" value="inp"> C</label>
                <label><input type="checkbox" value="inp"> Java</label>
                <label><input type="checkbox" value="inp"> Python</label>
                <label><input type="checkbox" value="inp"> Javascript</label>
                <label><input type="checkbox" value="inp"> Angular</label>
                <label><input type="checkbox" value="inp"> React</label>
            </div>
            <div class="form-control">
                <label>Any comments or suggestions?</label>
                <textarea rows="40" cols="25" placeholder="Enter your comment here...."></textarea>
            </div>
            <div class="form-control">
                <button id="submit" type="submit">Submit</button>
            </div>
        </div>
    </form>

</body>

</html>
